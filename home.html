<body style="background-color: rgb(49, 15, 2);">
    <h1 align="center" style="color: brown; background-color: cadetblue;">UIT CS-DEPARTMENT</h1>
    <form action="">
        <div class="container">
            <h1 style="color: rgb(216, 117, 137);">Register</h1>
            <p style="color: rgb(216, 117, 137);">Please fill the form</p>
            <label for="email" style="color: rgb(216, 117, 137);"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="pass" style="color: rgb(216, 117, 137);"><b>Password</b></label>
            <input type="password" placeholder="Enter password" name="pass" id="pass" required>

            <label for="pass-repeat" style="color: rgb(216, 117, 137);"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="pass-repeat" required>

            <br>
            <button type="submit" class="registerbtn">Register</button>

        </div>

    </form>
